<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modalServGenerales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Servicios Generales</ion-title>
    </ion-toolbar>
  </ion-header>
  <h3>Ascensores</h3>
  <section class="flex-container box">
    
    <form (ngSubmit)="agregarAscensor()" #formAscensor="ngForm">
      <div class="form-group">
        <label for="numAsc">Núm. Ascensores</label>
        <input type="number" class="form-control ng-untouched ng-pristine ng-valid" id="numAsc" required
          [(ngModel)]="model.numAscensores" name="numAsc">
        <div [hidden]="true" class="alert alert-danger">
          El número de ascensores es necesario
        </div>
      </div>
      <div class="form-group">
        <div>
        <label for="tipoAsc">Tipo Ascensor</label>
        <select  id="tipoAsc" required [(ngModel)]="model.tipoMotorAsc" name="tipoAsc">
          <option *ngFor="let tipoPotAsc of tipoPotAscensor" [value]="tipoPotAsc">{{tipoPotAsc}}</option>
        </select>
        </div>
      </div>
        <div class="form-group">
        <label for="potAsc">Potencia ascenso:</label>
        <input type="number" class="form-control ng-valid" id="potAsc" [(ngModel)]="model.potenciaMotorAsc" name="potAsc">
        <select  id="medPotMotor" required  name="selMedPotAsc" class="ng-valid">
          <option *ngFor="let medPot of medidorPotencia" [value]="medPot">{{medPot}}</option>
        </select>

      </div>
      <button type="submit" class="btn btn-success" [disabled]="!formAscensor.form.valid">Agregar Ascensor</button>
      <button type="button" class="btn btn-default"
        (click)="agregarAscensor(); formAscensor.reset()">borrarDatos</button>
    </form>
  </section>
  {{ model | json }}
  <div [hidden]="!submitted">
    <h2>Ascensor agregado:</h2>
    <div class="row">
      <div class="col-xs-3">Num ascensores: </div>
      <div class="col-xs-9">{{ model.numAscensores }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Tipo ascensor</div>
      <div class="col-xs-9">{{ model.tipoMotorAsc }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Potencia ascensor:</div>
      <div class="col-xs-9">{{ model.potenciaMotorAsc }}</div>
    </div>
    <br>

    <button type="button" class="btn btn-primary" (click)="submitted=false">Resetear</button>
  </div>
</ion-content>

<section class="flex-container boxAsc" collapse="condense">
  <form (ngSubmit)="agregarLocales()" #formLocales="ngForm">
    <fieldset>
      <legend>Locales</legend>

      <div  id="divLocales" class="form-group">
        <ion-item>
          <label for="txtNumLocales">Num Locales:</label>
          <input type="number" min="0" class="form-control ng-untouched ng-pristine ng-valid" id="txtNumLocales" required
            [(ngModel)]="modelLocal.numLocales!" name="txtNumLocales" placeholder="Numero de locales" title="Numero de locales">
          
            <label for="txtMtsLocal"> Superficie local: </label>
            <input type="number" id="txtMtsLocal"  min="0" class="form-control ng-untouched ng-pristine ng-valid" required
            [(ngModel)]="modelLocal.mtsLocal!" name="txtMtsLocal" placeholder="Superficie de locales" title="Superficie de locales">
          
        </ion-item>

      </div>
    </fieldset>
    <button type="submit" class="btn btn-success" [disabled]="!formLocales.form.valid">Agregar local</button>
    <button type="button" class="btn btn-default btnBorrar" (click)="resetAlumbrado()">Borra
      datos</button>
  </form>
</section>>

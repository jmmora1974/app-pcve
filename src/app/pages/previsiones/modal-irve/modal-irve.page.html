<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Agregar Irve a la previsi√≥n</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregaIrve()" [strong]="true"[disabled]="!formIrve.dirty">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pantalla agregar Irve</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    
    <form [formGroup]="formIrve" (ngSubmit)="agregaIrve()">
      <ion-item>
        <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" [disabled]="formIrve.invalid">
        Login
      </ion-button>
    </form>
  </ion-list>


</ion-content>
